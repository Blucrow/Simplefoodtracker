<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blucrow.Foodtracker</title>
    <base href="/Simplefoodtracker/">
    <link rel="stylesheet" href="css/app.css" />
    <!--<link href="Blucrow.Foodtracker.styles.css" rel="stylesheet" />-->
    <link href="manifest.webmanifest" rel="manifest" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <HeadOutlet @rendermode="InteractiveWebAssembly" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

</head>

<body>
    <div id="app">
        <div style="position: fixed; height: 100%; width: 100%; left: 0; top: 0; text-align: center; background-color: #1a1a27; justify-content: center; color: white">
            <h1>Foodtracker</h1>
            The application is loading...
        </div>
    </div>
    <Routes @rendermode="InteractiveWebAssembly" />
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/ZXingBlazor/lib/zxing/zxing.min.js"></script>
    <script src="js/IndexedDbStorageAccessor.js"></script>
    <script src="_content/BlazorBarcodeScanner.ZXing.JS/zxingjs.index.min.js"></script>
    <script src="_content/BlazorBarcodeScanner.ZXing.JS/BlazorBarcodeScanner.js"></script>
    <!--<script>navigator.serviceWorker.register('service-worker.js');</script>-->
    <script>navigator.serviceWorker.register('/Simplefoodtracker/wwwroot/service-worker.js', {
            scope: '/Simplefoodtracker/'
        }).then(registration => {
            console.log('Service worker registered with scope:', registration.scope);
        }).catch(error => {
            console.error('Service worker registration failed:', error);
        });</script>
    
</body>

</html>
